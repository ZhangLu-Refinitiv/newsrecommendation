<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        .fade-enter-active, .fade-leave-active{
            transition: opacity 10s;
        }
        /*动作的全程加上这两个属性*/
        .fade-enter, .fade-leave-to /* .fade-leave-active below version 2.1.8 */ {
            opacity: 0;
        }
        /*enter(指文字从透明进入)的起点&leave的终点，对于未指定的进入终点&退出起点则未指定opacity，也即1*/
    </style>
    <title>Title</title>
</head>
<script src="vue.js">

</script>
<body>
    <!--<div id="app">-->
        <!--{{message}}-->
    <!--</div>-->

    <div id="app2">
        <span v-bind:title="message">
            asd
        </span>
    </div>

    <div id="app3">
        <transition name="fade">
            <p v-if="seen">IFSEEN</p>
        </transition>
    </div>

    <div id="app4">
        <ol>
            <li v-for="x in todo">
                {{x.text}}
            </li>
        </ol>

    </div>

    <div id="app5">
        <p>{{message}}</p>
        <input v-model="message">
        <button v-on:click="reverseMessage">reverseMessage</button>
    </div>

    <div id="app6">
        <todo-item v-bind:todo="message"></todo-item>
        <!--<span v-bind:title="message">FocusOn</span>-->
    </div>

    <div id="app7">
        <ol>
            <!--
              现在我们为每个 todo-item 提供 todo 对象
              todo 对象是变量，即其内容可以是动态的。
              我们也需要为每个组件提供一个“key”，稍后再
              作详细解释。
            -->
            <todo-item
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id"
            ></todo-item>
        </ol>
    </div>

    <script>
        // var app=new Vue({
        //     el:"#app",
        //     data:{
        //         message:"Hello"
        //     }
        // })



        Vue.component('todo-item',{
            props:['todo'],
            template:"<li>{{todo}}</li>"
        })

        var app7 = new Vue({
            el: '#app7',
            data: {
                groceryList: [
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '奶酪' },
                    { id: 2, text: '随便其它什么人吃的东西' }
                ]
            }
        })

        var app6=new Vue({
            el:"#app6",
            data:{
                message:"App6 Lists"
            },
            created:function () {
                console.log("created")
            }
        })

        var app2=new Vue({
            el:'#app2',
            data:{
                message:"asd's Message"+new Date().toLocaleString()
            }
        })

        var app3=new Vue({
            el:'#app3',
            data:{
                seen: true
            }
        })

        var app4=new Vue({
            el:"#app4",
            data:{
                todo:[
                    {text:"act1"},
                    {text:"act2"},
                    {text:"act3"}
                ]
            }
        })

        var app5=new Vue({
            el:"#app5",
            data:{
                message:"myMessage"
            },
            methods:{
                reverseMessage:function () {
                    console.log("clicked")
                    this.message=this.message.split('').reverse('').join('')
                }
            }
        })

    </script>

</body>
</html>
